<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Food-Finder!</title>
  <link rel="icon" type="image" href="http://pixelartmaker.com/art/b2e1309002fb37b.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>

<body>

  <div class="container">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <div class="navbar-brand">Food Finder!</div>
        </div>
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/app">Survey</a>
          </li>
          <li>
            <a href="/api/food">Friends API</a>
          </li>
          <li>
            <a href="/api/questions">Questions API</a>
          </li>
        </ul>
      </div>
    </nav>

    <footer class="footer">
      <div class="container">
        <div class="food"></div>
      </div>
    </footer>

  </div>
  <style>
    body {
      background-color: rgb(218, 234, 236);
      width: 100%;
    }

    .foodtile {
      width: 45%;
      /* position: relative; */
      float: left;
      margin: 10px 10px 10px 10px;
      padding: 10px 10px 10px 10px;
      background-color: whitesmoke;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      text-align: center;
      border-radius: 5px;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
    }

    img {
      width: 100%;
    }
  </style>

  <script>
    $.get("/api/food", function (req, res) {
      console.log(req);
      for (let i = 0; i < req.length; i++) {
        var foodtile = $("<div>");
        foodtile.addClass("foodtile");
        var title = $("<div>");
        title.addClass("title");
        title.text(req[i].name);
        var picture = $("<img>");
        picture.attr("src", req[i].photo);
        foodtile.append(title, picture);
        $(".food").append(foodtile);

      }


    });
  </script>

</body>

</html>
